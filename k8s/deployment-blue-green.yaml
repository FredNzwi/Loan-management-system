---
# Blue-Green Deployment for Loan Management System
# This strategy maintains two identical production environments (blue and green)
# and switches traffic between them for zero-downtime deployments

# Service that will route traffic to either blue or green
apiVersion: v1
kind: Service
metadata:
  name: loan-management-blue-green
  namespace: loan-management
  labels:
    app: loan-management
    deployment-type: blue-green
spec:
  type: LoadBalancer
  selector:
    app: loan-management
    color: blue  # Start with blue environment
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
# Blue Environment - Initial production environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-management-blue
  namespace: loan-management
  labels:
    app: loan-management
    color: blue
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: loan-management
      color: blue
  minReadySeconds: 10
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: loan-management
        color: blue
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - loan-management
                - key: color
                  operator: In
                  values:
                  - blue
              topologyKey: kubernetes.io/hostname
      containers:
      - name: loan-management
        image: khalifa7/loan-management-system:1.3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

