---
# Horizontal Pod Autoscaler for Loan Management System
# Automatically scales the number of replicas based on CPU and memory usage
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loan-management-hpa
  namespace: loan-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loan-management-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget to ensure minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: loan-management-pdb
  namespace: loan-management
spec:
  minAvailable: 2  # Keep at least 2 pods running
  selector:
    matchLabels:
      app: loan-management

---
# NetworkPolicy to restrict ingress/egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loan-management-netpol
  namespace: loan-management
spec:
  podSelector:
    matchLabels:
      app: loan-management
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: loan-management
    - podSelector:
        matchLabels:
          role: ingress
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: loan-management
    ports:
    - protocol: TCP
      port: 3306
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
